		<script>
			$(document).ready(function(){
				$(function(){
					$("#nav").addClass("hide");

					$(function(){
						$(window).scroll(function(){
							//set distance from top of screen before fadeout
							if ($(this).scrollTop() > 100){
								$("#nav").addClass("hide");
							}
							else{
								$("#nav").removeClass("hide");
							}
						});
					});
				});
				$("#hoverspace").hover(
					//if the mouse is hovering over the navigation bar's position
					function(){
						$("#nav").removeClass("hide");
					},
					//else
					function(){
						$("#nav").addClass("hide");
					}

				);
			});
